<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta
		name="keywords"
		content="calendario, events, reminders, javascript, html, css, open source coding" />
	<link
		rel="stylesheet"
		type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=12" />
	<link rel="stylesheet" href="./style.css" />
	<title>Calendário</title>
</head>
<body>
	<div class="container">
		<div class="left">
			<div class="calendario">
				<div class="month">
					<i class="fas fa-angle-left prev"></i>
					<div class="date">dezembro 2023</div>
					<i class="fas fa-angle-right next"></i>
				</div>
				<div class="weekdays">
					<div>Dom</div>
					<div>Seg</div>
					<div>Ter</div>
					<div>Qua</div>
					<div>Qui</div>
					<div>Sex</div>
					<div>Sab</div>
				</div>
				<div class="days"></div>
				<div class="goto-today">
					<div class="goto">
						<input type="text" placeholder="mm/aaaa" class="date-input" />
						<button class="goto-btn">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
					<button class="today-btn">
						<i class="fa-solid fa-calendar"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="today-date">
				<div class="event-day">wed</div>
			</div>
			<div class="events"></div>
			<div class="add-event-wrapper">
				<div class="add-event-header">
					<div class="title">NOVO EVENTO</div>
					<i class="fas fa-times close"></i>
				</div>
				<div class="add-event-body">
					<div class="add-event-input">
						<input type="text" placeholder="Nome do evento" class="event-name" />
					</div>
					<div class="add-event-input">
						<input type="text" placeholder="Horário de começo" class="event-time-from" />
					</div>
					<div class="add-event-input">
						<input type="text" placeholder="Horário de fim" class="event-time-to" />
					</div>
				</div>
				<div class="add-event-footer">
					<button class="add-event-btn">
						<i class="fa-solid fa-check"></i>
					</button>
				</div>
			</div>
		</div>
		<button class="add-event">
			<i class="fas fa-plus"></i>
		</button>
	</div>
	<script src="./script.js"></script>
</body>
</html>
